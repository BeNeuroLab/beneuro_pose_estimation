# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: beneuro_pose_estimation

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"
          architecture: x64
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test-env  # The environment to create
          auto-update-conda: false

      - name: Install Environment and Dependencies
        run: |
          conda install -c conda-forge -c nvidia -c sleap -c anaconda sleap
          pip uninstall -y opencv-python-headless 
          pip install "opencv-contrib-python<4.7.0" 
          pip install sleap_anipose
          pip install "anipose<1.1"
          pip install --upgrade apptools
