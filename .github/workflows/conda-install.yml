# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: beneuro_pose_estimation

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.7
          auto-update-conda: false

      - name: Initialize Conda and create environment
        shell: bash -l {0}
        run: |
          conda init bash
          source ~/.bashrc
          conda create -n my_env python=3.7 -y

      - name: Activate Conda environment and install dependencies
        shell: bash -l {0}
        run: |
          conda activate my_env
          conda install numpy matplotlib scipy -y
          pip install pandas
